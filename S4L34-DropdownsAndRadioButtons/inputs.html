<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>
    <form class="" action="" method="get">
      <label for="dogs">Dogs:</label>
      <input type="radio" id="dogs" name="petChoice" value="dogs">

      <label for="cats">Cats:</label>
      <input type="radio" id="cats" name="petChoice" value="cats">

      <p>What's your favorite color?</p>
      <select class="" name="favoriteColor">
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
      </select>

      <p>What's your current mood?</p>
      <select class="" name="currentMood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>

      <p>Tell us about yourself:</p>
      <textarea name="bio" rows="8" cols="80"></textarea>

      <button type="submit" name="button">Go!</button>
    </form>
  </body>
</html>
