<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Log In</h1>

    <!-- action - where the form sends data to -->
    <!-- method - what HTTP method is used (get/post) -->

    <form class="" action="http://wikipedia.org" method="get">
      <label for="email">Email:</label>
      <input type="email" id="email" value="" placeholder="email" required="">

      <label for="password">Password:</label>
      <input type="password" id="password" value="" placeholder="password" required="">

      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
